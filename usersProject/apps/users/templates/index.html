<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users Index</title>
</head>
<body>
    <h1>Welcome to Users Index!</h1>
    <table>
        <thead>
            <th>id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td> {{user.id}} </td>
                <td> <a href="{% url 'my_show' id=user.id %}">{{ user.first_name }} {{ user.last_name}}</a> </td>
                <td> {{ user.email }} </td>
                <td><a href="{% url 'my_show' id=user.id %}">Show</a> <a href="{% url 'my_edit' id=user.id %}">Edit</a> <a href="{% url 'my_destroy' id=user.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/users/new">Add a new user</a>
</body>
</html>
